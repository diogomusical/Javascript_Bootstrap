<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Exercício Formulários</title>
    <style>
     body{
        background-color: blanchedalmond;
        font-size: 20px;
  
    }
    form{
        padding-top: 1em;
    background-color: rgb(216, 215, 215);}

        
    .enviar{
        margin: 10px;
        margin-right: 0px;
    } 
</style>
</head>
<body>
    <h1  class="text-center">Formulário clientes</h1>
    <br>
    <form action="">
        <!---------------------------->
        <!-- Start the section name -->
        <!---------------------------->
        <div class="container">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="exemplo"   class="col-sm col-form-label">Nome </label>
                </div>  
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nome">
                    </div>
                </div>
        <!---------------------------->
        <!-- End the section name ---->
        <!---------------------------->

        <!-------------------------------->
        <!-- Start the section surname---->
        <!-------------------------------->

            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="exemplo2"   class="col-sm col-form-label">Sobrenome </label>
                </div>  
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="sobrenome">
                </div>
            </div>

        <!------------------------------->
        <!-- End the section surname ---->
        <!------------------------------->

        <!-------------------------------->
        <!-- Start the section morada ---->
        <!-------------------------------->

            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="exemplo3"   class="col-sm col-form-label">Morada</label>
                </div>  
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="morada">
                </div>
            </div>

        <!-------------------------------->
        <!-- End the section morada ---->
        <!-------------------------------->

        <!-------------------------------->
        <!-- Start the section email ---->
        <!-------------------------------->

            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="exemplo4"   class="col-sm col-form-label">Email</label>
                </div>  
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>        
        </div>


        <!----------------------------------->
        <!-- End the section email --------->
        <!----------------------------------->

        <!----------------------------------------->
        <!-- Start the section of the dropdown------>
        <!----------------------------------------->

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown</button>
              <!-- data-toggle=dropdown - faz com que apareça uma janela com o texto que é descrito em baixo -->
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Dropdown 1</a>
                <a class="dropdown-item" href="#">Dropdown 2</a>
                <a class="dropdown-item" href="#">Dropdown 3</a>
                <div role="separator" class="dropdown-divider"></div> <!-- Isto cria uma barra de divisão -->
                <a class="dropdown-item" href="#">Dropdown 4 separator</a>
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
          </div>
          


        <!--------------------------------------->
        <!-- End the section of the dropdown -------->
        <!--------------------------------------->

        <!--------------------------------------->
        <!-- Start button radio -------->
        <!--------------------------------------->

        <!-- O botão rádio permite selecionar mais do que um e permite desmarcar e permite marcar mais do que 1. -->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             Radio1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Radio2
            </label>
          </div>

        <!--------------------------------------->
        <!-- End button radio -------->
        <!--------------------------------------->


         <!--------------------------------------->
        <!-- Start options faz lista para selecionar 1 -------->
        <!--------------------------------------->


        <select class="form-select" aria-label="Default select example">
            <option selected>Selecione o país</option>
            <option value="1">Portugal_1</option>
            <option value="2">Espanha_2</option>
            <option value="3">Option_3</option>
          </select>

                <!--------------------------------------->
        <!-- End options faz lista para selecionar 1 -------->
        <!--------------------------------------->





           <!--------------------------------------->
        <!-- Start desabilitar -------->
        <!--------------------------------------->

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
          </div>
        <!--------------------------------------->
        <!-- End desabilitar -------->
        <!--------------------------------------->



    </form>
        <!--------------------------------------->
        <!-- Start o botão enviar e limpar ------>
        <!--------------------------------------->
    
    <div class="form-group row">
        <input type="submit" name="bt_enviar" value="Enviar" id="" class="text-left enviar">
        <input type="reset" name="bt_limpar" value="Limpar" id="" class="text-left enviar">
    </div>
   
        <!--------------------------------------->
        <!-- Termina o botão enviar e limpar ------>
        <!--------------------------------------->


</body>
</html>
